<!DOCTYPE HTML>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-ring position="-3.7 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7" ></a-ring>
            <a-octahedron position="-2.3 0.43 0" color="#FF926B" radius="0.45" ></a-octahedron>
            <a-box position="-1 0.43 0" color="yellow" scale="1 1 1" ></a-box>
            <a-cylinder position="0.5 0.5 0.5" radius="0.5" color="#FFDF6A" scale="0.86 1 1" ></a-cylinder>
            <a-cone color="tomato" radius-bottom="0.3   " position="2 0.43 0.5" radius-top="0"></a-cone>
            <a-dodecahedron position="3.5 0.43 0.5" color="pink" radius="0.5"></a-dodecahedron>
            <a-sphere position="5 0.43 0.5" color ="blue" radius=0.5 ></a-sphere>
            <a-plane position="-1 0 0.5" rotation="-90 90 0" width="1" height="15" color="black"></a-plane>
        </a-scene>
    </body>
</html>
